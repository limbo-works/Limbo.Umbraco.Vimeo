<div class="limbo-vimeo-video" ng-controller="Limbo.Umbraco.Vimeo.Video as vm" ng-class="{loading: vm.loading}">
    <div class="limbo-vimeo-video-input">
        <input type="text" ng-show="!vm.embed" ng-model="vm.value.source" ng-change="vm.updated()" placeholder="limboVideo_urlPlaceholder" localize="placeholder" />
        <textarea ng-show="vm.embed" ng-model="vm.value.source" ng-change="vm.updated()" rows="5"></textarea>
        <button type="button" ng-click="vm.refresh()" ng-disabled="!vm.value.source" class="btn btn-default">
            <i class="icon icon-refresh"></i>
        </button>
    </div>
    <div class="limbo-vimeo-video-details" ng-show="vm.value.video">
        <div class="limbo-vimeo-thumbnail">
            <img ng-src="{{vm.thumbnail.url}}" width="{{vm.thumbnail.width}}" height="{{vm.thumbnail.height}}" />
        </div>
        <div>
            <table>
                <tr>
                    <th>
                        <localize key="limboVideo_id">ID</localize>
                    </th>
                    <td><code>{{vm.videoId}}</code></td>
                </tr>
                <tr>
                    <th>
                        <localize key="limboVideo_title">Title</localize>
                    </th>
                    <td>{{vm.title}}</td>
                </tr>
                <tr>
                    <th>
                        <localize key="limboVideo_duration">Duration</localize>
                    </th>
                    <td>
                        <span ng-repeat="dur in vm.duration">
                            {{dur.value}} <small>{{dur.text}}</small>
                        </span>
                        <em ng-show="vm.duration.length == 0">N/A</em>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <pre>{{vm | json}}</pre>
    <pre>{{vm.value | json}}</pre>
    <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>
</div>
