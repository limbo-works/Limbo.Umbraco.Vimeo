<div class="limbo-vimeo-video" ng-controller="Limbo.Umbraco.Vimeo.Video as vm" ng-class="{loading: vm.loading}">
    <div class="limbo-vimeo-video-input">
        <h5>URL or embed code</h5>
        <input type="text" ng-show="!vm.embed" ng-model="model.value.source" ng-change="vm.updated()" placeholder="limboVideo_urlPlaceholder" localize="placeholder" />
        <textarea ng-show="vm.embed" ng-model="model.value.source" ng-change="vm.updated()" rows="5"></textarea>
        <div>
            <button type="button" ng-click="vm.refresh()" ng-if="model.value.video">Refresh current video</button>
        </div>
    </div>
    <div class="limbo-vimeo-video-details" ng-show="model.value.video">
        <h5>Video</h5>
        <div>
            <div class="limbo-vimeo-thumbnail">
                <img ng-src="{{vm.thumbnail.url}}" width="{{vm.thumbnail.width}}" height="{{vm.thumbnail.height}}" />
            </div>
            <div>
                <table>
                    <tr>
                        <th>
                            <localize key="limboVideo_id">ID</localize>
                        </th>
                        <td><code>{{vm.videoId}}</code></td>
                    </tr>
                    <tr>
                        <th>
                            <localize key="limboVideo_title">Title</localize>
                        </th>
                        <td>{{vm.title}}</td>
                    </tr>
                    <tr>
                        <th>
                            <localize key="limboVideo_duration">Duration</localize>
                        </th>
                        <td>
                            <limbo-video-duration ng-if="vm.duration" value="vm.duration"></limbo-video-duration>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <pre>{{vm | json}}</pre>
    <pre>{{model.value | json}}</pre>
    <umb-load-indicator ng-if="vm.loading"></umb-load-indicator>
</div>
